<!-- Code à insérer dans l'en-tête (head) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-VOTRE-ID-CLIENT" crossorigin="anonymous"></script>
<script src="../../js/ads.js"></script>

<!-- Code à insérer juste après la balise nav -->
<!-- Publicité colonne gauche -->
<div class="ad-container ad-left">
    <div class="ad-unit">
        <div class="ad-label">Publicité</div>
        <!-- Code Google Ads à insérer ici -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-VOTRE-ID-CLIENT"
             data-ad-slot="VOTRE-ID-EMPLACEMENT-GAUCHE"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<!-- Publicité colonne droite -->
<div class="ad-container ad-right">
    <div class="ad-unit">
        <div class="ad-label">Publicité</div>
        <!-- Code Google Ads à insérer ici -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-VOTRE-ID-CLIENT"
             data-ad-slot="VOTRE-ID-EMPLACEMENT-DROITE"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<!-- Instructions d'utilisation -->
<!--
Pour utiliser ce modèle:
1. Copiez le code de l'en-tête dans la section <head> de chaque page
2. Copiez le code des emplacements publicitaires juste après la balise </nav>
3. Remplacez VOTRE-ID-CLIENT par votre ID Google AdSense
4. Remplacez VOTRE-ID-EMPLACEMENT-GAUCHE et VOTRE-ID-EMPLACEMENT-DROITE 
   par les IDs d'emplacements créés dans votre compte Google AdSense
5. Ajoutez une référence au script ads.js dans toutes les pages
-->
